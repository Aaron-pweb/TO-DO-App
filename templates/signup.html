{% extends 'base.html' %}

{% block title %}Sign Up - TaskFlow{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus text-primary" style="font-size: 3rem;"></i>
                        <h3 class="mt-3 mb-1">Create Account</h3>
                        <p class="text-muted">Start organizing your tasks today</p>
                    </div>

                    <form method="POST" action="{{ url_for('signup') }}">
                        {{ form.hidden_tag() if form }}

                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="name" name="name" placeholder="John Doe"
                                    required autofocus maxlength="10">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="you@example.com" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Min. 8 characters" required minlength="8" maxlength="16">
                            </div>
                            <div class="form-text">Password must be 8-16 characters</div>
                        </div>

                        <div class="mb-4">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white"><i class="bi bi-lock-fill"></i></span>
                                <input type="password" class="form-control" id="confirm_password"
                                    name="confirm_password" placeholder="Repeat password" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="bi bi-rocket-takeoff me-2"></i>Create Account
                        </button>
                    </form>

                    <hr class="my-4">

                    <p class="text-center text-muted mb-0">
                        Already have an account?
                        <a href="{{ url_for('login') }}" class="text-decoration-none fw-medium">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
